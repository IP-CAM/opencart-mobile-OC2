<ion-view title='<div class=" appLogo"></div>'>
	<ion-nav-buttons side="left">
		<button  class="button button-icon ion-ios-arrow-back button-clear" nav-direction="back" ui-sref="leftdrawer.home"></button>

	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button  class="button button-clear button-dark" ng-click="editCart()">{{editStatus}}</button>
	</ion-nav-buttons>
	<ion-content click-for-options-wrapper class="calm-bg cart-view">
		<div class="header-space"></div>
		<h3>Your Order</h3>

		<ion-list   can-swipe="false" class="panel" ng-repeat="item in cartItems track by $index" >
			<ion-item id="deleteAnimation" class="panel-body cart-panel-body deleteAnimation">
				<ion-option-button class="delete-option-button" ng-click="deleteProduct(item)">Delete</ion-option-button>
				<!--				<ion-reorder-button class="ion-minus-circled"></ion-reorder-button>-->
				<div class="row">
					<div class="col col-20">
						<img ng-show="!canEditCart" class="cart-thumb" ng-src="{{item.thumb_image}}" alt="">
						<a ng-show="canEditCart" class="button button-icon icon ion-ios-trash cart-button" click-for-options></a>
					</div>
					<div class="col col-50 ">
						<span class="item-name">{{item.name}}</span>
					</div>
					<div class="col col-30">
						<div class="item-row">{{item.price}}</div><hr/>
						<div ng-show="!canEditCart" class="item-row">{{item.quantity}} <span>pieces</span></div>
						<div ng-show="canEditCart" class="row cart-edit-row">
							<div class="col col-30"><button class="button-edit-cart" ng-click="editQuantity('add' ,item)">+</button></div>
							<div class="col col-30 quantity-col">{{item.quantity}}</div>
							<div class="col col-30"><button class="button-edit-cart" ng-click="editQuantity('subtract', item)">-</button></div>
						</div>
					</div>
				</div>
			</ion-item>
		</ion-list>

		<div class="panel">
			<div class="panel-body cart-summary">
				<h3>Order Summary</h3>
				<div class="row" ng-repeat="total in cart.totals">
					<div class="col col-67" ng-class="{'total-price': total.title === 'Total'}">{{total.title}}</div>
					<div class="col col-33" ng-class="{'total-price': total.title === 'Total'}">{{total.text}}</div>
				</div>
				<button class="button button-outline button-light button-search margin-button" nav-direction="forward" ng-click="cartCheckout()"> Continue </button>
			</div>
		</div>

		<div class="footer-space"></div>

	</ion-content>


</ion-view>
