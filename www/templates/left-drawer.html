<ion-side-menus enable-menu-with-back-views="false">

	<ion-side-menu-content>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu width="200" side="left">
		<ion-content scroll="false">
			<ul class="list inset drawer-left" style="margin-bottom: 0px">
				<a class="item item-icon-left custom-style" menu-close>{{'drawer.login'| translate}}</a>
				<a class="item item-icon-left custom-style" menu-close>{{'drawer.home'| translate}}</a>
				<a class="item item-icon-left custom-style" menu-close>{{'drawer.products'| translate}}</a>
				<a class="item item-icon-left custom-style" menu-close>{{'drawer.favourites'| translate}}</a>
				<a class="item item-icon-left custom-style" menu-close>{{'drawer.cart'| translate}}</a>
				<a class="item item-icon-left custom-style" menu-close>{{'drawer.messages'| translate}}</a>
				<a class="item item-icon-left custom-style" menu-close>{{'drawer.settings'| translate}}</a>
			</ul>
			<button translate="drawer.start_over" class="button button-outline button-light button-search "  menu-close ui-sref="leftdrawer.welcome">
				Start Over
			</button>
			<div class="drawer-fix"></div>
		</ion-content>
	</ion-side-menu>

</ion-side-menus>
