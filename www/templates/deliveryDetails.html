<ion-view title='<div class=" appLogo"></div>'>
	<ion-nav-buttons side="left">
		<button  class="button button-icon ion-ios-arrow-back button-clear" nav-direction="back" ui-sref="checkout"></button>
	</ion-nav-buttons>
	<ion-content class="calm-bg cart-view">
		<div class="header-space"></div>

		<div class="panel">
			<div class="panel-body account-panel delivery-panel">
				<ul class="list">
					<div class="item item-divider">
						Delivery Address
					</div>
					<label class="item item-radio" ng-repeat="address in addresses" ng-click="setAddress(address)">
						<input type="radio" name="group">
						<i class="radio-icon ion-checkmark"></i>
						<div class="item-content">
							<h2>{{address.address_1}}</h2>
							<p>{{address.city}}, {{address.country}}</p>
						</div>

					</label>
					<label class="item" >
						<div class="item-content add-new-button">
							<h2>ADD A NEW ADDRESS</h2>
						</div>
					</label>
				</ul>
				<button class="button button-clear" ng-click="step1()">payment address</button>
				<button class="button button-clear" ng-click="step2()">shipping address</button>
				<button class="button button-clear" ng-click="step3()">GET shipping method</button>
				<button class="button button-clear" ng-click="step4()">POST shipping method</button>

			</div>
		</div>

		<div class="footer-space"></div>

	</ion-content>

	<ion-footer-bar class="bar-stable custom-footer fade-in-up" >
		<div class="row">
			<div class="col col-20"></div>
			<div class="col"><button translate="" class="button button-calm footer-button" ng-click="saveAddress(address)">Save</button></div>
			<div class="col col-20"></div>
		</div>
	</ion-footer-bar>
</ion-view>
